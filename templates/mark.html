{% extends 'layout.html' %}

{% block body %}
  <h1>Attendance</h1>
  <ul class="list-group">
    <form method="POST", action=''>
    {% for student in student_details %}
      <li class="list-group-item"><input type="checkbox" name="check_list[]">{{student.student_id}}</li>
    {% endfor %}
  	<p><input type="submit" class="btn btn-success" value="Submit"></p>
  </form>
  </ul>

{% endblock %}
